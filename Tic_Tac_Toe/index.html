<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1><hr>
    <div id="board">
        <div id="0-0" class="inp"></div>
        <div id="0-1" class="inp"></div>
        <div id="0-2" class="inp"></div>
        <div id="1-0" class="inp"></div>
        <div id="1-1" class="inp"></div>
        <div id="1-2" class="inp"></div>
        <div id="2-0" class="inp"></div>
        <div id="2-1" class="inp"></div>
        <div id="2-2" class="inp"></div>
    </div>
    <div id="result" hidden></div>
    <script src="index.js"></script>
</body>
</html>
